<!doctype html>
<html>
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>  
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,600,700" rel="stylesheet">
  <style type="text/css">
    body { font-family:'Titillium Web', sans-serif; }
    table { border-spacing:4px; border-collapse:separate; }
    table, tr, td { padding:0px; margin:0px; border-style:none; border-width:0px; }
    td { vertical-align:top; }
    tr { background:#f0f0f0; }
    .cell { border:solid 1px black; background:#f0f0f0; padding:5px; }
    table.data { border-spacing:0px; }
    table.data td { padding:0px 3px 0px 3px; font-size:0.8em; }
    table.data tr:first-child { background:#e0e0e0; }
    table.data tr:nth-child(2n) { background:#e8e8e8; }
    .preview { overflow:auto; max-width:400px; max-height:300px; }
  </style>
</head>
<body>
  <div id="out">
  </div>
  <script src="bundle.js"></script>
</body>
</html>
